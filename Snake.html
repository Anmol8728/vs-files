<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gridSize = 20;
        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;

        function spawnFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = 'Score: ' + score;
                spawnFood();
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                alert('Game Over! Your score was ' + score);
                snake = [{ x: 200, y: 200 }];
                direction = { x: 0, y: 0 };
                score = 0;
                scoreDisplay.textContent = 'Score: 0';
                spawnFood();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
        }

        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, 100);
        }

        function handleSwipe(event) {
            const touch = event.touches[0];
            const swipeDirection = { x: touch.clientX - startX, y: touch.clientY - startY };

            if (Math.abs(swipeDirection.x) > Math.abs(swipeDirection.y)) {
                if (swipeDirection.x > 0 && direction.x === 0) {
                    direction = { x: gridSize, y: 0 };
                } else if (swipeDirection.x < 0 && direction.x === 0) {
                    direction = { x: -gridSize, y: 0 };
                }
            } else {
                if (swipeDirection.y > 0 && direction.y === 0) {
                    direction = { x: 0, y: gridSize };
                } else if (swipeDirection.y < 0 && direction.y === 0) {
                    direction = { x: 0, y: -gridSize };
                }
            }
        }

        let startX, startY;
        canvas.addEventListener('touchstart', event => {
            const touch = event.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
        });

        canvas.addEventListener('touchmove', handleSwipe);

        spawnFood();
        gameLoop();
    </script>
</body>
</html>
